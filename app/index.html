<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>gecko traceview</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bower-jqrangeslider/css/classic-min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active"><a href="#">Home</a></li>
      </ul>
      <h3 class="text-muted">Gecko Traceview</h3>
    </div>

    <div class="traceview">
      <canvas class="plot" width="500px" height="500px"></canvas>
      <div class="tooltip top" role="tooltip">
        <div class="tooltip-arrow"></div>
        <div class="tooltip-inner">
          Tooltip on the top
        </div>
      </div>
      <div class="slider"></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/jcanvas/jcanvas.js"></script>
    <script src="bower_components/chroma-js/chroma.js"></script>
    <!-- endbower -->
    <script src="bower_components/bower-jqrangeslider/jQRangeSlider-min.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
