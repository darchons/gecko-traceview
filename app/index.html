<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>gecko traceview</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bower-jqrangeslider/css/classic-min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
      <form class="navbar-form navbar-link pull-right" role="search">
        <input class="filter form-control" type="text" class="form-control" placeholder="Filter">
        <select id="tracefile" class="form-control">
          <option value="trace-start.json" selected>Normal startup</option>
          <option value="trace-startload.json">Local URL startup</option>
          <option value="trace-load.json">Page load</option>
        </select>
      </form>
      <h3 class="text-muted">Gecko Traceview</h3>
    </div>

    <div class="traceview">
      <div class="plot-container">
        <canvas class="plot" width="800" height="600"></canvas>
        <div class="marker">
          <div class="timestamp"></div>
        </div>
        <div class="tooltip in" role="tooltip">
          <div class="tooltip-inner"></div>
        </div>
      </div>
      <div class="slider"></div>
    </div>

    <div class="stats spacer">
      <table class="table table-striped sortable">
        <thead>
          <tr>
            <th>Label</th>
            <th>Count</th>
            <th>Average (ms)</th>
            <th>Total (ms)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/chroma-js/chroma.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/bootstrap-sortable/Scripts/bootstrap-sortable.js"></script>
    <!-- endbower -->
    <script src="bower_components/bower-jqrangeslider/jQRangeSlider-min.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
